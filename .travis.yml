dist: xenial
group: travis_latest

if: |
  branch = master AND ! commit_message =~ /readme.md/ AND ! commit_message =~ /docker-compose.yml/
  OR type = cron
language: bash
sudo: required

services:
  - docker

env:

  global:
    - BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
    - BUILD_NUMBER="${TRAVIS_BUILD_NUMBER}"
    - DOCKER_DESCRIPTION="unifi wireless controller"
    - DOCKER_MAINTAINER="stlouisn"
    - DOCKER_NAME="unifi"
    - DOCKER_URL="https://community.ubnt.com/unifi/"
    - OS_NAME="ubuntu"
    - OS_CODENAME="$(curl -ksSL https://raw.githubusercontent.com/tianon/docker-brew-ubuntu-core/master/rolling)"
    - SCHEMA_VERSION="1.0"
    - VCS_REF="`git rev-parse --short HEAD`"
    - VCS_URL="`git remote get-url origin | head -c-5`"

  matrix:
    - DOCKER_TAG="stable"
      DOCKER_VERSION="5.12.22"
      #DOCKER_VERSION="$(curl -ksSL https://help.ubnt.com/hc/en-us/articles/360008240754#1 | grep '[0-9]-Stable-has-been' | grep -o '>[0-9]\?[0-9].[0-9]\?[0-9].[0-9]\?[0-9]' | cut -c 2- | sort | tail -n 1)"
    - DOCKER_TAG="lts"
      DOCKER_VERSION="5.6.42"
      #DOCKER_VERSION="$(curl -ksSL https://help.ubnt.com/hc/en-us/articles/360008240754#1 | grep '[0-9]-LTS-Stable-has-been' | grep -o '>[0-9]\?[0-9].[0-9]\?[0-9].[0-9]\?[0-9]' | cut -c 2- | sort | tail -n 1)"

before_install:
  - sudo /sbin/sysctl -w net.ipv4.conf.all.forwarding=1
  - sudo bash travis/docker.sh
  - sudo docker version
  
install:
  - sudo docker run --privileged linuxkit/binfmt:v0.7
  - sudo docker run --privileged -d -p 1234:1234 --name buildkit moby/buildkit:latest --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/arm --oci-worker-platform linux/armhf --oci-worker-platform linux/arm64 --oci-worker-platform linux/amd64
  - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
  - export BUILDKIT_HOST=tcp://0.0.0.0:1234

before_script:
  - sed -i -e '/^$/d' -e 's/^[ \t]*//' -e '/^#/d' dockerfiles/*
  - chmod 0544 rootfs/usr/local/bin/docker_entrypoint.sh
  - curl -ksSL -o unifi.deb https://dl.ubnt.com/unifi/${DOCKER_VERSION}/unifi_sysvinit_all.deb
  - mkdir -p ./userfs
  - dpkg -x unifi.deb ./userfs
  - rm -rf ./userfs/etc
  - rm -rf ./userfs/lib/
  - rm -rf ./userfs/usr/lib/unifi/bin
  - rm -rf ./userfs/usr/lib/unifi/lib/native/Mac
  - rm -rf ./userfs/usr/lib/unifi/lib/native/Windows
  - rm -rf ./userfs/usr/share

script:
  - sudo bash travis/build.sh
  - sudo bash travis/deploy.sh

after_success:

notifications:
  email:
    on_success: never
    on_failure: change
