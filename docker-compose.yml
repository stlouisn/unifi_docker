version: '2.4'

services:

  unifi:
    image: stlouisn/unifi:stable
    container_name: unifi
    hostname: unifi
    environment:
      - LC_ALL=C.UTF-8
      - TZ=UTC
    restart: always
    volumes:
      - /docker/unifi/config:/usr/lib/unifi/data:rw
    depends_on:
      mongo:
        condition: service_started
    ports:
      - 8080
      - 8043
      - 8843
      - 8880

 mongo:
    image: library/mongo
    container_name: mongo
    hostname: mongo
    environment:
      - LC_ALL=C.UTF-8
      - TZ=UTC
    command:
      - '--smallfiles'
      - '--storageEngine'
      - 'wiredTiger'
      - '--bind_ip_all'
    restart: always
    volumes:
      - /docker/mongo/config:/data/configdb:rw
      - /docker/mongo/data:/data/db:rw
    expose:
      - 27017
